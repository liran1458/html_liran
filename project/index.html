<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center my-3">
            <h1>My Task Board</h1>
        </div>
        <div class="container d-flex justify-content-center">
            <div id="inputsDiv" class="input-group mb-3 flex-column gap-2">
                <div class="d-flex">
                    <span class="input-group-text bg-secondary bg-gradient col-4">Task To Do</span>
                    <input type="text" id="description" class="form-control col-2" aria-label="Task description">
                </div>
                <div class="d-flex">
                    <span class="input-group-text bg-secondary bg-gradient col-4">Date</span>
                    <input type="date" id="date" class="form-control col-2" aria-label="Task date">
                </div>
                <div class="d-flex">
                    <span class="input-group-text bg-secondary bg-gradient col-4">o'clock</span>
                    <input type="time" id="time" class="form-control col-3" aria-label="Task time">
                </div>
                <button type="button" onclick="getTaskUserInput()" class="btn btn-success align-content-center gradient mt-2 col-8">Add
                    Task</button>
            </div>
        </div>
        <div id="content" class="row g-3 container d-flex flex-wrap">
            <!-- Task Cards will be drawn here -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
