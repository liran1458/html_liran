<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="conatiner-fluid ">
        <div class="d-flex justify-content-center">
            <h1> My Task Board</h1>
        </div>
        <div class="row ">
            <div id="inputsDiv" class="input-group mb-3 row ">
                <span class="input-group-text col-1">Task To Do</span>
                <input type="text" id="description" class="form-control col-3" aria-label="Sizing example input">
                <span class="input-group-text col-1">Date</span>
                <input type="date" id="date" class="form-control col-3" aria-label="Sizing example input">
                <span class="input-group-text col-1 ">o'clock</span>
                <input type="time" id="time" class="form-control col-3" aria-label="Sizing example input">
                <button type="button" onclick="getTaskUserInput()" class="btn btn-warning col-2">Add Task</button>
            </div>


        </div>
        <div id="content" class="row conatiner ">

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
