<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex justify-content-center">
        <h1>My Task Board</h1>
    </header>
    <div class="container-fluid mt-3 ">
        <div class="container-fluid d-flex justify-content-center  ">
            <div class="brutal-subscribe ">
                <div class="brutal-subscribe__container">
                    <div class="brutal-subscribe__header">
                        <span class="brutal-subscribe__title">ADD TASKKK</span>
                        <span class="brutal-subscribe__subtitle">Describe the task and what the deadline. </span>
                    </div>
                    <form class="brutal-subscribe__form">
                        <input id="description" type="text" class="brutal-subscribe__input" placeholder="Description"
                            required="" />
                        <input id="date" type="date" class="brutal-subscribe__input" placeholder="" required="" />
                        <input id="time" type="time" class="brutal-subscribe__input" placeholder="" required="" />
                        <button type="submit" onclick="getTaskUserInput()" id="" class="brutal-subscribe__button">ADD
                            TASK</button>
                    </form>
                    <div class="brutal-subscribe__decor">Dont be lazy</div>
                </div>
            </div>

        </div>
        <div class="container mt-5">
            <div id="content" class="row g-4">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card p-4">
                        <span class="card__title">Your Task</span>
                        <p class="card__content">Get existential crisis delivered straight to your inbox every week.</p>
                        <p class="card__time">Date: 18 March 2025</p>
                        <p class="card__time">Time: 18:08</p>
                        <form class="card__form">
                            <button type="button" onclick="deleteTask()" class="card__button"> finished</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
